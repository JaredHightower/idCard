<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <title>Create Your Own ID CARD</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h1>"Lets Create an ID!"</h1>
    <div id="container">
        <label>First Name:<br> <input type="text" id="firstName" name="firstName " /></label><br>

        <label>Last Name:<br> <input type="text" id="lastName" name="lastName " /><br>

            <label>Age:<br> <input type="text" id="age" name="age " /></label><br>


            <label>Phone Number:<br> <input type="text" id="phoneNumber" name="phoneNumber " /></label><br>

            <label>Address:<br> <input type="address" id="address" name="address " /></label><br>

            <button onclick="idCard()">Get ID Card!</button>
    </div>

    <script src="scripts.js"></script>

    <div id="idCard">

        <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

        <p id="postFullName"></p>

        <p id="postAge"></p>

        <p id="postPhoneNumber"></p>

        <p id="postAddress"></p>

    </div>
</body>

</html>
